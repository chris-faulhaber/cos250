{% extends "submit/includes/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 align="center">Login</h1>
            <form method="post" action="{% url 'login' %}" class="col-md-12">{% csrf_token %}
                <div class="form-group">
                    <input id="id_username" name="username" type="text" class="form-control input-lg" placeholder="Email">
                </div>
                <div class="form-group">
                    <input id="id_password" name="password" type="password" class="form-control input-lg" placeholder="Password">
                </div>
                <input class="btn-primary btn-lg" type="submit" value="Submit" />
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
